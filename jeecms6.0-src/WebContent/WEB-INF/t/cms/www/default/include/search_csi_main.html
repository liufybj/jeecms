<script>
//delay延迟时间（毫秒）
$(function() {
	$("input[name=q]").autocomplete({
		 source: "${base}/search/v_ajax_list.jspx",
		 minLength: 2,
		 max:5,
		 delay:100,
		 autoFocus: true,
		 select: function(e, ui) {
			 $("input[name='q']").val(ui.item.value);
			 $("#searchForm").submit();
		 },
		 success: function( data ) {
			    response( $.map( data.items, function( item ) {
			        return {
			         label: '<B>' + item.id + '</B><br>' + item.label,
			         value: item.id
			        }
			       }));
		}
	});
});
function qkeypress(){
	var q=$("input[name=q]");
	if(q.val().trim()!=""){
		$("input[name=q]").autocomplete("enable");
	}else{
		$("input[name=q]").autocomplete("disable");
	}
}
</script>

        <img src="../../${res}/img/index/webLogo.gif" />
    </div>
    <!-- LOGO_end -->
    <!-- 搜索_begin -->
    <div class="searchCon" style="width:80%;float:right;">
        <p>
            <a href="${base}/product/index.jhtml" target="_blank" style="font-size:150%">产品</a>&nbsp;&nbsp;
            <a href="${base}/consume/index.jhtml" target="_blank" style="font-size:150%">耗材</a>&nbsp;&nbsp;
            <a href="${base}/sdmodel/index.jhtml" target="_blank" style="font-size:150%">3D模型</a>
        </p>
        <form action="${base}/search.jspx" target="_blank" id="searchForm">
        <div class="ui-widget">
            <div class="searchBg" style="margin-top:10px;">
            	<input name="q" value="${oldq!'请输入关键词'}" type="text" onfocus="if(this.value=='请输入关键词')this.value=''"  onkeypress="qkeypress()" onblur="if(this.value=='')this.value='请输入关键词'"  maxlength="50" autocomplete="off" / style="border:0;width:98%;height: 28px;">
            </div>
		</div>
            <input type="submit" class="searchMenu" value=""/ style="margin-top:10px;">
        </form>
    </div>
    <!-- 搜索_end -->
</div>
